- name: repositorio default
  deb822_repository:
    name: default
    types: deb
    uris: http://deb.debian.org/debian
    suites: trixie
    components:
      - main
      - contrib
      - non-free
      - non-free-firmware
    signed_by: /usr/share/keyrings/debian-archive-keyring.gpg

- name: repositorio security
  deb822_repository:
    types: deb
    name: security
    uris: https://security.debian.org/debian-security
    suites: trixie-security
    components:
      - main
      - contrib
      - non-free
      - non-free-firmware
    signed_by: /usr/share/keyrings/debian-archive-keyring.gpg

- name: repositorio updates
  deb822_repository:
    types: deb
    name: updates
    uris: http://deb.debian.org/debian
    suites: trixie-updates
    components:
      - main
      - contrib
      - non-free
      - non-free-firmware
    signed_by: /usr/share/keyrings/debian-archive-keyring.gpg

- name: repositorio backports
  deb822_repository:
    types: deb
    name: backports
    uris: http://deb.debian.org/debian
    suites: trixie-backports
    components:
      - main
      - contrib
      - non-free
      - non-free-firmware
    signed_by: /usr/share/keyrings/debian-archive-keyring.gpg

- name: limpa sources.list
  copy:
    content: ""
    dest: /etc/apt/sources.list

- name: limpa reposit贸rio default antigo
  ansible.builtin.file:
